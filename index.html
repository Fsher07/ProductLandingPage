<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
    <header id="header">
      <img width="500" height="250" id="header-img" src="https://i.pinimg.com/564x/2d/40/e0/2d40e0ecc8f8858cffb8dda328072f22.jpg" alt="HarryStaff"> 
      <nav id="nav-bar">
          <a class="nav-link" href="#features">Features</a>
          <a class="nav-link" href="#howMade">How Wands Are Made</a>
          <a class="nav-link" href="#prices">Pricing</a>
      </nav>
  </header>
  <form id="form" action="https://www.freecodecamp.com/email-submit">
     <input name="email" id="email" type="email" placeholder="Please write your mail" required><br>
     <input type="submit" id="submit" name="submit" value="Here you go!" class="button">
  </form>
    <div id="features"><h2>Premium Materials for Best Wizards</h2></div>
    <div id="howMade" class="video-section">
      <iframe id="video" width="640" height="480" src="https://www.youtube.com/embed/d-CjSK3Vl3U"></iframe>
    </div>
    <div id="prices"><h2>Prices</h2></div>
  </body>
</html>
